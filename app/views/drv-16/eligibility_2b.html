{{<layout}}

  {{$pageTitle}}Find a Property{{/pageTitle}}

  {{$content}}

    <main id="content" role="main">
      <div class="grid-row">
        <div class="column-two-thirds">
          <!-- 1. Start Title information (number, address and tenure information) -->
          <h1 class="heading-large">Documents</h1>
          <form method="get" action="" id="eligibility-form" onsubmit="return checkEligibility()">

            <fieldset class="form-group" id="eligibility_group">
              <legend class="bold-medium">What info do you need?</legend>

              <label class="block-label expand-top" for="eligibility-1">
                <input id="eligibility-1" type="checkbox" name="eligibility" value="eligible">
                Current owner
              </label>

              <label class="block-label expand-top" for="eligibility-2">
                <input id="eligibility-2" type="checkbox" name="eligibility" value="eligible">
                Most recent purchase price
              </label>

              <label class="block-label expand-top" for="eligibility-3">
                <input id="eligibility-3" type="checkbox" name="eligibility" value="eligible">
                If there's a mortgage
              </label>

              <label class="block-label expand-top" for="eligibility-4">
                <input id="eligibility-4" type="checkbox" name="eligibility" value="eligible">
                Length of any lease
              </label>

              <label class="block-label expand-top" for="eligibility-5">
                <input id="eligibility-5" type="checkbox" name="eligibility" value="ineligible">
                Proof of ownership for a court case
              </label>

              <label class="block-label expand-top" for="eligibility-6">
                <input id="eligibility-6" type="checkbox" name="eligibility" value="ineligible">
                Something else
              </label>

            </fieldset>

            <div class="form-group">
              <input type="submit" class="button button-start" value="Continue">
            </div>

          </form>

          <script>
            var msg = document.createElement('span');
            msg.classList.add('error-message');
            msg.textContent = 'Please choose an option';

            var eligibiltyGroup = document.getElementById('eligibility_group');

            function checkEligibility() {
              var questions = document.querySelectorAll('input[name="eligibility"]');
              var inEligibleQuestions = document.querySelectorAll('input[name="eligibility"][value="ineligible"]');
              var eligible = true;
              var empty = true;

              if(msg.parentNode) {
                msg.parentNode.removeChild(msg);
                eligibiltyGroup.classList.remove('error');
              }

              [].forEach.call(questions, function(item, index) {
                if(item.checked) {
                  empty = false;
                }
              });

              [].forEach.call(inEligibleQuestions, function(item, index) {
                if(item.checked) {
                  eligible = false;
                }
              });

              if(empty) {
                eligibiltyGroup.classList.add('error');
                eligibiltyGroup.appendChild(msg);

                return false;
              }

              if(eligible) {
                window.location = 'sign-in';
              } else {
                window.location = 'ineligible_requirements';
              }

              return false;
            }
          </script>


        </div>
      </div>
    </main>

  {{/content}}

  {{$footerSupportLinks}}

      <li><a href="/drv-16/terms">Terms &amp; Conditions</a></li>

    </ul>
  {{/footerSupportLinks}}

{{/layout}}
